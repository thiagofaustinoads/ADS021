<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Meu Projeto Web</ui:define>
    <ui:define name="conteudo">
        <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
        <h:inputHidden id="id" value="#{areaMB.area.id}"/>
        <h:panelGrid columns="2">
            <f:facet name="header">Adicionar Area</f:facet>
            <p:outputLabel value="Condominio:" for="condominio" />
            <p:inputText id="condominio" value="#{areaMB.area.condominio}" title="Condominio"
                         required="true" requiredMessage="A Condominio é um campo obrigatório."/>
            <p:outputLabel value="Area:" for="area" />
            <p:inputText id="area" value="#{areaMB.area.area}" title="Area"
                         required="true" requiredMessage="O Area é um campo obrigatório."/>
            <p:outputLabel value="Situacao:" for="situacao" />
            <p:inputText id="situacao" value="#{areaMB.area.situacao}" title="Situacao"
                        required="true" requiredMessage="Situacao é um campo obrigatória."/>
             <p:outputLabel value="DataReserva:" for="datareserva" />
            <p:inputText id="datareserva" value="#{areaMB.area.datareserva}" title="DataReserva"
                        required="true" requiredMessage="O DATARESERVA é um campo obrigatória."/>
             <p:outputLabel value="Unidade:" for="unidade" />
            <p:inputText id="unidade" value="#{areaMB.area.unidade}" title="Unidade"
                        required="true" requiredMessage="Unidade é um campo obrigatória."/>             
            
            
            <p:commandButton value="Salvar"
                             action="#{areaMB.salvar(areaMB.area)}" />
            <p:link value="Cancelar" outcome="/pages/area/listar?faces-redirect=true"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
