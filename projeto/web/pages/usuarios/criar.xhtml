<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Meu Projeto Web</ui:define>
    <ui:define name="conteudo">
        <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
        <h:inputHidden id="id" value="#{usuarioMB.usuario.id}"/>
        <h:panelGrid columns="2">
            <f:facet name="header">Adicionar Usuário</f:facet>
            <p:outputLabel value="Nome:" for="nome" />
            <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" title="Nome"
                         required="true" requiredMessage="O Nome é um campo obrigatório."/>
            <p:outputLabel value="Senha:" for="senha" />
            <p:password id="senha" value="#{usuarioMB.usuario.senha}" title="Senha"
                        required="true" requiredMessage="A Senha é um campo obrigatória."/>
            <p:commandButton value="Salvar"
                             action="#{usuarioMB.salvar(usuarioMB.usuario)}" />
            <p:link value="Cancelar" outcome="/pages/usuarios/listar?faces-redirect=true"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
