<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="titulo"/></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilo.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit id="top" position="north" size="70" style="border: none">
                    <p:menubar>
                        <p:menuitem value="" icon="ui-icon-home" action="/pages/index.jsf?faces-redirect=true"/>
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Areas" action="/pages/area/listar.jsf?faces-redirect=true"/>
                            <p:menuitem value="Item 2" action="#"/>
                            <p:menuitem value="Item 3" action="#"/>
                        </p:submenu>
                         <p:submenu label="Administração">
                            <p:menuitem value="Usuários" action="/pages/usuarios/listar.jsf?faces-redirect=true"/>
                        </p:submenu>
                        <f:facet name="options">
                            <h:outputText style="margin-right:20px" value="Olá #{loginMB.usuario.nome}"/>
                            <p:commandButton type="submit" value="Sair" icon="ui-icon-extlink" action="#{loginMB.sair}"/>
                        </f:facet>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="40" style="border: none">
                    Copyright © 2020
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center" style="border: none; padding: 8px">
                    <ui:insert name="conteudo"/>
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <h:outputScript name="js/script.js"/>
    </h:body>
</html>
